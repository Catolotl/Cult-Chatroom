<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div id="auth-section">
        <h1>Welcome to Chat App</h1>
        <input type="email" id="username" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password">
        <div id="auth-message" class="auth-message"></div>
        <button id="register-button">Register</button>
        <button id="login-button">Login</button>
    </div>

    <div id="app" style="display: none;">
        <h2>Chatrooms</h2>
        <div>
            <input type="text" id="new-chatroom" placeholder="New chatroom name">
            <button id="create-chatroom">Create Chatroom</button>
        </div>
        <ul id="chatroom-list"></ul>
        <div id="current-chatroom">Chatroom: </div>
        
        <div id="messages" style="height: 300px; overflow-y: auto; border: 1px solid #ccc;"></div>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
    <script type="module" src="script.js" defer></script>
</body>
</html>
